<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>monaco-sql-editor</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: row;
		}
		.menu{
			width: 500px;
			height: 100%;
			background: lightblue;
		}
		.content{
			flex: 1;
			display: flex;
			flex-direction: column;
		}
		.sqlediter{
			width: 100%;
			height: 70%;
			background: pink;
		}
		.result{
			width: 100%;
			height: 30%;
			background: orange;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="menu">
			<div class="content_wrap">
				<div class="zTreeDemoBackground left">
					<ul id="treeDemo" class="ztree"></ul>
				</div>
			</div>
		</div>
		<div class="content">
			<div id="container"  class="sqlediter"></div>
			<div class="result"></div>
		</div>
	</div>
	<script src="./vs/loader.js"></script>
    <script src="index.js"></script>
</body>
</html>
